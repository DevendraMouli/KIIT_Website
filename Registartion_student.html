<!DOCTYPE html>
<html>
    <head>
        <title> Registration Form</title>
    </head>
    <body>
        <h1 align="center"> Registration Form</h1>
        <form>
            <fieldset>
                <legend> Student Registration Form</legend>
            <label for"fname"> First Name:</label> 
            <input type="text" id="fname" value="Devendra"><br>
            Last Name:
            <input type="text" value="Bhattacharya"><br>
            Password:
            <input type="password" value="hello@123"><br>
            Re-enter Password:
            <input type="password" value="hello@123"><br>
            Gender:
            <input type="radio" name="gender" value="Male" checked> Male <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="Female" >  Female <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="others" > Others <br>
            Hobbies:
            <input type="checkbox" name="hobbies" value="chess" > Chess <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="hobbies" value="singing"> Singing <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="hobbies" value="dancing"> Dancing <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="hobbies" value="dancing"> Reading <br>
            Date of Birth:<br>
            <select name="Date">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select name="Month">
                <option value="Jan">January</option>
                <option value="Feb">February</option>
                <option value="Mar">March</option>
                <option value="Apr">April</option>
                <option value="May">May</option>
            </select>
            <select name="Year">
                <option value="1">2000</option>
                <option value="2">2001</option>
                <option value="3">2002</option>
                <option value="4">2003</option>
                <option value="5">2004</option>
            </select><br>
            Address 
            <textarea name="address" value="message" rows="10" cols="30"></textarea><br>
            
            <!-- Mobile 
            <input type="tel" required maxlength="10"><br> -->
            Email
            &nbsp;&nbsp;<input type="email" required><br>
            URL
            &nbsp;&nbsp;&nbsp;&nbsp;<input type="url"><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            </fieldset>
        </form>
    </body>
</html>
